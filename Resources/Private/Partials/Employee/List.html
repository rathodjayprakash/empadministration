<div class="mb-5">
    <p class="text-info h5">Total <b>{employees -> f:count()}</b> Employee(s)</p>
    <table  class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th><f:translate key="tx_empadministration_domain_model_employee.name" /></th>
                <th><f:translate key="tx_empadministration_domain_model_employee.email" /></th>
                <th><f:translate key="tx_empadministration_domain_model_employee.phone_number" /></th>
                <th> </th>
            </tr>
        </thead>

        <tbody>
            <f:for each="{employees}" as="employee">
                <tr>
                    <td>{employee.uid}</td>
                    <td>{employee.name}</td>
                    <td>{employee.email}</td>
                    <td>{employee.phoneNumber}</td>
                    <td align="right">
                        <f:if condition="{department}">
                            <f:link.action action="show" title="show" controller="Employee" arguments="{from: 'Department', to: 'show', pid: settings2.departmentPid, department: department, employee : employee}" pageUid="{settings2.employeePid}" class="btn btn-warning mr-2"><i class="bi bi-search"></i></f:link.action>
                        </f:if>
                        <f:if condition="{office}">
                            <f:link.action action="show" title="show" controller="Employee" arguments="{from: 'Office', to: 'show', pid: settings2.officePid, office: office, employee : employee}" pageUid="{settings2.employeePid}" class="btn btn-warning mr-2"><i class="bi bi-search"></i></f:link.action>
                        </f:if>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>
</div>
